<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="section">
	<div class="container">
	<!-- Первый row - заголовок -->
	<div class="row">
		<div class="col-lg-6 offset-lg-3">
			<h1 class="header text-center">
				<span>Получите видео-инструкцию</span>
				<strong class="text-uppercase">Как заработать свой первый миллион</strong>
			</h1>
		</div>
	</div>
	<div class="row">
		<div class="col-lg-6 offset-lg-1">
			<div class="video">
				<iframe width="100%" height="315" src="https://www.youtube.com/embed/53UnXy-V-WQ" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
			</div>
		</div>
		<div class="col-lg-4">
			<div class="form">
				<form action="#">
					<p class="form-header text-center">Введите свой email</p>
					<input type="text" class="form-control btn-lg " placeholder="Ваше имя">
					<input type="email" class="form-control btn-lg" placeholder="Ваш email">
					<button class="btn btn-primary btn-lg btn-block form-btn">Получить инструкцию</button>
				</form>
			</div>
		</div>
	</div>
</div> 
</div>
<div class="section">
	<div class="container">
	<div class="row">
	<div class="col-lg-12">
		<h2 class="section-header text-center text-uppercase">Почему нужно сделать это сейчас?</h2>
	</div>
	</div>
	<div class="features">
	<div class="row text-center">
		<div class="col-lg-3">
			<img src="img/01.jpeg" alt="First photo" class="photo">
			<p class="features-text">First photo</p>
		</div>
		<div class="col-lg-3">
			<img src="img/02.jpg" alt="Second photo" class="photo">
			<p class="features-text">Second photo</p>
		</div>
		<div class="col-lg-3">
			<img src="img/03.jpeg" alt="Third photo" class="photo">
			<p class="features-text">Third photo</p>
		</div>
		<div class="col-lg-3">
			<img src="img/04.jpeg" alt="Fourth photo" class="photo">
			<p class="features-text">Fourth photo</p>
		</div>
	</div>
	</div>
	<div class="row mx-auto">
		<button class="btn btn-primary btn-lg form-btn center-block">Получить инструкцию</button>
	</div>
	</div>
</div>
</body>
</html>
